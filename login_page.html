<html>
<head><title>AI DJ Login</title>
     <link rel="stylesheet" type="text/css" href="login_page.css">
    </head>

<div id="particles-js"></div>
<body class="login">
	<div class="container">
		<div class="login-container-wrapper clearfix">
		  <img id="logo" src="logo.jpg">
				<i class="fa fa-sign-in"></i>
			
			<h3 class="head1">Welcome! Please login and start using the app.</h3>

			<form class="form-horizontal login-form">
				<div class="form-group relative">
    
					<input id="login_username" class="form-control input-lg" type="name" placeholder="Username" required>
					<i class="fa fa-user"></i>
				</div>
				<div class="form-group relative password">
					<input id="login_password" class="form-control input-lg" type="password" placeholder="Password" required>
					<i class="fa fa-lock"></i>
				</div>
                <br>
			  <div class="form-group">
			    <button id="login_button" type="submit" class="btn btn-success btn-lg btn-block" onclick="adduser()">Login</button>
			  </div>
        <div class="checkbox pull-left">
			    <label><input type="checkbox"> Remember</label>
			  </div>
			 
			</form>
		</div>
    
   
	</div>
<script src="login_page.js"></script>
  </body>
  </html>
